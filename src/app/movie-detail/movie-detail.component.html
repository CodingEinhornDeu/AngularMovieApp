
<div class="card" *ngIf="movie">
  <div class="card-body">
    <span class="badge alert-warning mb-2">
      FilmId: {{movie.id}} Name: {{movie.name}}
    </span>
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="movie.name">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary">Update</button>
      </div>
    </div>
  </div>
</div>
