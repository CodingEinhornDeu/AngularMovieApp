
<div class="card" *ngIf="selectedMovie">
  <div class="card-body">
    <span class="badge alert-warning">
      FilmId: {{selectedMovie.id}} Name: {{selectedMovie.name}}
    </span>
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="selectedMovie.name">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary">Update</button>
      </div>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-header">
    Movie List
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor='let movie of movies' (click)="onSelect(movie)" class="list-group-item" [class.active]= "movie === selectedMovie">
      <span class="badge alert-info">
        {{movie.id}}</span>
        {{movie.name}}
    <span class="close">X</span>
    </li>
  </ul>
</div>
